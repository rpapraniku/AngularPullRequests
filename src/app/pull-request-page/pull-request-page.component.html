<div class="inner-container">
    <ul>
        <li>
            Number:&nbsp;<span><strong>{{ number }}</strong></span>
        </li>
        <li>
            Title:&nbsp;<span><strong>{{ title }}</strong></span>
        </li>
        <li>
            State:&nbsp;<span><strong>{{ state }}</strong></span>
        </li>
        <li>
            Created time:&nbsp;<span><strong>{{ createdTime }}</strong></span>
        </li>
    </ul>
    <div *ngFor="let item of requestViewers">
        <mat-card class="card-container">
            <mat-card-header>
                <img mat-card-avatar src="{{item.avatar_url}}" alt="{{item.avatar_url}}" />
                <mat-card-title>{{item.login}}</mat-card-title>
                <mat-card-subtitle>{{item.type}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p> Url: <a target="_blank" href="{{item.html_url}}">{{item.html_url}}</a> </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
