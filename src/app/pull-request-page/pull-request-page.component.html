<div class="inner-container">
    <ul style="list-style-type:circle">
        <li>
            <label>Number:</label><span><strong>{{ number }}</strong></span>
        </li>
        <li>
            <label>Title:<span><strong>{{ title }}</strong></span></label>
        </li>
        <li>
            <label>State:<span><strong>{{ state }}</strong></span></label>
        </li>
        <li>
            <label>Created time:<span><strong>{{ createdTime }}</strong></span></label>
        </li>
    </ul>
    <div *ngFor="let item of requestViewers">
        <mat-card class="card-container">
            <mat-card-header>
                <img mat-card-avatar src="{{item.avatar_url}}" alt="{{item.avatar_url}}" />
                <mat-card-title>{{item.login}}</mat-card-title>
                <mat-card-subtitle>{{item.type}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p> Url: <a target="_blank" href="{{item.html_url}}">{{item.html_url}}</a> </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
